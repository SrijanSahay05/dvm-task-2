{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container text-center mt-5 pb-5" style="padding-bottom: 100px;"> <!-- Increased bottom padding here -->

    <div class="card mx-auto" style="width: 50%; padding: 20px 15px;"> <!-- Set width to 50% of window width -->
        <div class="card-body">
            <h3 class="card-title mb-3">Create an Account</h3>

            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form|crispy }}

                <!-- Register Button -->
                <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
            </form>

            <!-- Divider -->
            <hr class="my-4">

            <!-- Login Option -->
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
